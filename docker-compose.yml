version: "3.8"
services: 
    api-base-juros:
        container_name: api-base-juros
        restart: on-failure
        image: api-base-juros
        build:
          context: .
          dockerfile: ./src/ApiBaseJuros/Dockerfile
        ports:
          - '8080:80'
    api-calculo:
        container_name: api-calculo
        restart: on-failure
        image: api-calculo
        build:
            context: .
            dockerfile: ./src/ApiCalculo/Dockerfile
        ports:
            - '80:80'